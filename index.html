        // Custom TOTP implementation as fallback
        class CustomTOTP {
            static base32ToBytes(base32) {
                const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ234567';
                let bits = '';
                let value = 0;
                let index = 0;
                const output = [];

                for (let i = 0; i < base32.length; i++) {
                    const char = base32[i].toUpperCase();
                    if (char === '=') break;
                    
                    value = (value << 5) | alphabet.indexOf(char);
                    bits += 5;

                    if (bits >= 8) {
                        output.push((value >>> (bits - 8)) & 255);
                        bits -= 8;
                    }
                }

                return new Uint8Array(output);
            }

            static async hmacSha1(key, data) {
                const cryptoKey = await crypto.subtle.importKey(
                    'raw',
                    key,
                    { name: 'HMAC', hash: 'SHA-1' },
                    false,
                    ['sign']
                );

                const signature = await crypto.subtle.sign('HMAC', cryptoKey, data);
                return new Uint8Array(signature);
            }

            static async generate(secret, timeStep = 30, digits = 6) {
                try {
                    // Clean secret
                    const cleanSecret = secret.replace(/\s+/g, '').toUpperCase();
                    
                    // Convert secret to bytes
                    const secretBytes = CustomTOTP.base32ToBytes(cleanSecret);
                    
                    // Calculate time counter
                    const timeCounter = Math.floor(Date.now() / 1000 / timeStep);
                    
                    // Convert counter to 8-byte array
                    const counterBytes = new ArrayBuffer(8);
                    const counterView = new DataView(counterBytes);
                    counterView.setUint32(4, timeCounter, false); // Big-endian
                    
                    // Calculate HMAC
                    const hmac = await CustomTOTP.hmacSha1(secretBytes, counterBytes);
                    
                    // Dynamic truncation
                    const offset = hmac[hmac.length - 1] & 0x0f;
                    const code = (
                        ((hmac[offset] & 0x7f) << 24) |
                        ((hmac[offset + 1] & 0xff) << 16) |
                        ((hmac[offset + 2] & 0xff) << 8) |
                        (hmac[offset + 3] & 0xff)
                    ) % Math.pow(10, digits);
                    
                    return code.toString().padStart(digits, '0');
                } catch (error) {
                    throw new Error(`TOTP generation failed: ${error.message}`);
                }
            }
        }

    <script>
        class TwoFactorGenerator {
            constructor() {
                this.currentCode = '';
                this.intervalId = null;
                this.countdownId = null;
                this.initializeElements();
                this.bindEvents();
            }

            initializeElements() {
                this.form = document.getElementById('otpForm');
                this.secretInput = document.getElementById('secret');
                this.generateBtn = document.getElementById('generateBtn');
                this.resultContainer = document.getElementById('resultContainer');
                this.codeDisplay = document.getElementById('codeDisplay');
                this.copyBtn = document.getElementById('copyBtn');
                this.errorContainer = document.getElementById('errorContainer');
                this.errorMessage = document.getElementById('errorMessage');
                this.countdown = document.getElementById('countdown');
                this.progressFill = document.getElementById('progressFill');
            }

            bindEvents() {
                this.form.addEventListener('submit', (e) => this.handleSubmit(e));
                this.copyBtn.addEventListener('click', () => this.copyCode());
                this.secretInput.addEventListener('input', () => this.clearError());
            }

            async handleSubmit(e) {
                e.preventDefault();
                
                let secret = this.secretInput.value.trim();
                
                if (!secret) {
                    this.showError('Please enter your 2FA secret key');
                    return;
                }

                // Clean the secret: remove spaces, convert to uppercase
                secret = secret.replace(/\s+/g, '').toUpperCase();
                
                // Handle Facebook format: sometimes they provide keys with spaces or lowercase
                // Also handle keys that might have dashes or other separators
                secret = secret.replace(/[-\s]/g, '');

                if (!this.isValidBase32(secret)) {
                    this.showError('Invalid Base32 format. Make sure to copy the complete secret key from your app.');
                    return;
                }

                try {
                    await this.generateCode(secret);
                    this.startAutoRefresh(secret);
                } catch (error) {
                    this.showError(`Failed to generate code: ${error.message}`);
                }
            }

            isValidBase32(str) {
                // Remove spaces and convert to uppercase
                const cleanStr = str.replace(/\s+/g, '').toUpperCase();
                
                // Base32 should only contain A-Z and 2-7, with optional padding (=)
                const base32Pattern = /^[A-Z2-7]+=*$/;
                
                // Length should be at least 16 characters and divisible by 8 (with padding)
                const isValidLength = cleanStr.length >= 16;
                const isValidPattern = base32Pattern.test(cleanStr);
                
                console.log('Validating Base32:', cleanStr, 'Length:', cleanStr.length, 'Pattern:', isValidPattern);
                
                return isValidPattern && isValidLength;
            }

            async generateCode(secret) {
                try {
                    // Clean and normalize the secret
                    const cleanSecret = secret.replace(/\s+/g, '').toUpperCase();
                    
                    console.log('Clean secret:', cleanSecret);
                    
                    let code;
                    
                    // Try with otplib first
                    try {
                        code = window.otplib.authenticator.generate(cleanSecret);
                        console.log('OTPLib generated code:', code);
                    } catch (otplibError) {
                        console.log('OTPLib failed, trying custom implementation:', otplibError);
                        // Fallback to custom implementation
                        code = await CustomTOTP.generate(cleanSecret);
                        console.log('Custom TOTP generated code:', code);
                    }
                    
                    this.currentCode = code;
                    this.displayCode(code);
                    this.clearError();
                } catch (error) {
                    console.error('Generation error:', error);
                    throw new Error(`Failed to generate code: ${error.message}`);
                }
            }

            displayCode(code) {
                this.codeDisplay.textContent = code;
                this.resultContainer.classList.add('show');
                this.startCountdown();
            }

            startCountdown() {
                const updateCountdown = () => {
                    const now = Math.floor(Date.now() / 1000);
                    const timeLeft = 30 - (now % 30);
                    const progress = ((30 - timeLeft) / 30) * 100;
                    
                    this.countdown.textContent = `Expires in ${timeLeft} seconds`;
                    this.progressFill.style.width = `${progress}%`;
                    
                    if (timeLeft === 30) {
                        // Code just refreshed
                        this.progressFill.style.width = '0%';
                    }
                };

                // Clear existing countdown
                if (this.countdownId) {
                    clearInterval(this.countdownId);
                }

                updateCountdown();
                this.countdownId = setInterval(updateCountdown, 1000);
            }

            startAutoRefresh(secret) {
                // Clear existing interval
                if (this.intervalId) {
                    clearInterval(this.intervalId);
                }

                // Auto-refresh every 30 seconds
                this.intervalId = setInterval(async () => {
                    try {
                        await this.generateCode(secret);
                    } catch (error) {
                        this.showError(`Auto-refresh failed: ${error.message}`);
                        clearInterval(this.intervalId);
                    }
                }, 30000);
            }

            async copyCode() {
                if (!this.currentCode) return;

                try {
                    await navigator.clipboard.writeText(this.currentCode);
                    
                    const originalText = this.copyBtn.textContent;
                    this.copyBtn.textContent = '‚úÖ Copied!';
                    this.copyBtn.style.background = 'rgba(72, 187, 120, 0.3)';
                    
                    setTimeout(() => {
                        this.copyBtn.textContent = originalText;
                        this.copyBtn.style.background = 'rgba(255, 255, 255, 0.2)';
                    }, 2000);
                } catch (error) {
                    // Fallback for older browsers
                    const textArea = document.createElement('textarea');
                    textArea.value = this.currentCode;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    
                    this.copyBtn.textContent = '‚úÖ Copied!';
                    setTimeout(() => {
                        this.copyBtn.textContent = 'üìã Copy Code';
                    }, 2000);
                }
            }

            showError(message) {
                this.errorMessage.textContent = message;
                this.errorContainer.classList.add('show');
                this.resultContainer.classList.remove('show');
                
                // Clear intervals on error
                if (this.intervalId) {
                    clearInterval(this.intervalId);
                    this.intervalId = null;
                }
                if (this.countdownId) {
                    clearInterval(this.countdownId);
                    this.countdownId = null;
                }
            }

            clearError() {
                this.errorContainer.classList.remove('show');
            }

            destroy() {
                if (this.intervalId) clearInterval(this.intervalId);
                if (this.countdownId) clearInterval(this.countdownId);
            }
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            const app = new TwoFactorGenerator();
            
            // Clean up intervals when page is closed
            window.addEventListener('beforeunload', () => {
                app.destroy();
            });
        });

        // Security: Clear clipboard and inputs when page loses focus
        window.addEventListener('blur', () => {
            setTimeout(() => {
                const secretInput = document.getElementById('secret');
                if (secretInput) {
                    secretInput.value = '';
                }
            }, 30000); // Clear after 30 seconds of inactivity
        });
        
    </script>
