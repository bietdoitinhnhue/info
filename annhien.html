<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUẢN LÝ THÔNG TIN CÁ NHÂN</title>
    <!-- Importing Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font and minor adjustments */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Style for readonly inputs to make them look disabled */
        input[readonly] {
            background-color: #f3f4f6; /* gray-100 */
            cursor: default;
            border-color: #d1d5db; /* gray-300 */
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto max-w-4xl p-4 sm:p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-blue-700 uppercase">Hồ Sơ Thông Tin Cá Nhân</h1>
            <p class="text-gray-500 mt-2">Xem thông tin chi tiết.</p>
        </header>

        <main class="bg-white p-6 sm:p-8 rounded-2xl shadow-lg space-y-8">
            <!-- SECTION 1: STUDENT INFORMATION -->
            <section id="student-info">
                <h2 class="text-2xl font-semibold text-blue-600 border-b-2 border-blue-200 pb-3 mb-6 uppercase">Phần 1: Thông Tin Học Sinh</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-4">
                    <div class="info-field">
                        <label for="student-name" class="block text-sm font-medium text-gray-600 mb-1">Họ và tên học sinh</label>
                        <input type="text" id="student-name" value="Nguyễn Ngọc Khánh An" readonly class="w-full p-3 border rounded-lg">
                    </div>
                    <div class="info-field">
                        <label for="student-dob" class="block text-sm font-medium text-gray-600 mb-1">Ngày tháng năm sinh</label>
                        <input type="text" id="student-dob" value="14/5/2022" readonly class="w-full p-3 border rounded-lg">
                    </div>
                    <div class="info-field md:col-span-2">
                        <label for="student-id" class="block text-sm font-medium text-gray-600 mb-1">Số định danh cá nhân của học sinh</label>
                        <input type="text" id="student-id" value="074322003727" readonly class="w-full p-3 border rounded-lg">
                    </div>
                     <div class="info-field md:col-span-2">
                        <label for="student-pob" class="block text-sm font-medium text-gray-600 mb-1">Nơi sinh của học sinh</label>
                        <input type="text" id="student-pob" value="Bệnh viện Từ Dũ, TP. Hồ Chí Minh" readonly class="w-full p-3 border rounded-lg">
                    </div>
                     <div class="info-field md:col-span-2">
                        <label for="student-pob-new" class="block text-sm font-medium text-gray-600 mb-1">Nơi sinh của học sinh (địa chỉ MỚI sau sáp nhập)</label>
                        <input type="text" id="student-pob-new" value="Bệnh viện Từ Dũ, TP. Hồ Chí Minh" readonly class="w-full p-3 border rounded-lg">
                    </div>
                    <div class="info-field md:col-span-2">
                        <label for="student-hometown" class="block text-sm font-medium text-gray-600 mb-1">Quê quán của học sinh</label>
                        <input type="text" id="student-hometown" value="Bình Dương" readonly class="w-full p-3 border rounded-lg">
                    </div>
                    <div class="info-field md:col-span-2">
                        <label for="student-permanent-address" class="block text-sm font-medium text-gray-600 mb-1">Thường trú (địa chỉ MỚI sau sáp nhập)</label>
                        <input type="text" id="student-permanent-address" value="117 Tam Đa, tổ 7, khu phố Tam Đa, phường Trường Thạnh, KPTAMDA-TDP5, phường Long Phước, TP. Hồ Chí Minh" readonly class="w-full p-3 border rounded-lg">
                    </div>
                    <div class="info-field md:col-span-2">
                        <label for="student-current-address" class="block text-sm font-medium text-gray-600 mb-1">Nơi ở hiện tại (địa chỉ MỚI sau sáp nhập)</label>
                        <input type="text" id="student-current-address" value="84 ấp Long Chiểu, xã Long Hòa, TP. Hồ Chí Minh" readonly class="w-full p-3 border rounded-lg">
                    </div>
                </div>
            </section>

            <!-- SECTION 2: PARENT INFORMATION -->
            <section id="parent-info">
                <h2 class="text-2xl font-semibold text-blue-600 border-b-2 border-blue-200 pb-3 mb-6 uppercase">Phần 2: Thông Tin Phụ Huynh</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-8">
                    <!-- Father's Info -->
                    <div class="space-y-4">
                        <h3 class="text-lg font-semibold text-gray-700 uppercase">Thông tin Cha</h3>
                        <div class="info-field">
                            <label for="father-name" class="block text-sm font-medium text-gray-600 mb-1">Họ tên cha</label>
                            <input type="text" id="father-name" value="Nguyễn Huy Lân" readonly class="w-full p-3 border rounded-lg">
                        </div>
                        <div class="info-field">
                            <label for="father-yob" class="block text-sm font-medium text-gray-600 mb-1">Năm sinh</label>
                            <input type="text" id="father-yob" value="1993" readonly class="w-full p-3 border rounded-lg">
                        </div>
                        <div class="info-field">
                            <label for="father-id" class="block text-sm font-medium text-gray-600 mb-1">Số định danh cá nhân</label>
                            <input type="text" id="father-id" value="074093008200" readonly class="w-full p-3 border rounded-lg">
                        </div>
                        <div class="info-field">
                            <label for="father-job" class="block text-sm font-medium text-gray-600 mb-1">Nghề nghiệp</label>
                            <input type="text" id="father-job" value="Nhân viên văn phòng" readonly class="w-full p-3 border rounded-lg">
                        </div>
                        <div class="info-field">
                            <label for="father-phone" class="block text-sm font-medium text-gray-600 mb-1">Số điện thoại</label>
                            <input type="text" id="father-phone" value="0968333342" readonly class="w-full p-3 border rounded-lg">
                        </div>
                    </div>
                    <!-- Mother's Info -->
                    <div class="space-y-4">
                        <h3 class="text-lg font-semibold text-gray-700 uppercase">Thông tin Mẹ</h3>
                        <div class="info-field">
                            <label for="mother-name" class="block text-sm font-medium text-gray-600 mb-1">Họ tên mẹ</label>
                            <input type="text" id="mother-name" value="Nguyễn Hoàng Anh" readonly class="w-full p-3 border rounded-lg">
                        </div>
                        <div class="info-field">
                            <label for="mother-yob" class="block text-sm font-medium text-gray-600 mb-1">Năm sinh</label>
                            <input type="text" id="mother-yob" value="1993" readonly class="w-full p-3 border rounded-lg">
                        </div>
                        <div class="info-field">
                            <label for="mother-id" class="block text-sm font-medium text-gray-600 mb-1">Số định danh cá nhân</label>
                            <input type="text" id="mother-id" value="079193035169" readonly class="w-full p-3 border rounded-lg">
                        </div>
                        <div class="info-field">
                            <label for="mother-job" class="block text-sm font-medium text-gray-600 mb-1">Nghề nghiệp</label>
                            <input type="text" id="mother-job" value="Nhân viên văn phòng" readonly class="w-full p-3 border rounded-lg">
                        </div>
                        <div class="info-field">
                            <label for="mother-phone" class="block text-sm font-medium text-gray-600 mb-1">Số điện thoại</label>
                            <input type="text" id="mother-phone" value="0943889018" readonly class="w-full p-3 border rounded-lg">
                        </div>
                    </div>
                </div>
            </section>

            <!-- SECTION 3: QUICK CONTACT -->
            <section id="contact-info">
                <h2 class="text-2xl font-semibold text-blue-600 border-b-2 border-blue-200 pb-3 mb-6 uppercase">Phần 3: Liên Hệ Nhanh</h2>
                <div class="flex flex-col sm:flex-row items-center justify-center gap-8 mb-8">
                    <!-- Call Button -->
                    <a href="tel:0968333342" class="flex items-center justify-center gap-3 px-6 py-4 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-75 transition-transform transform hover:scale-105 w-full sm:w-auto">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                        </svg>
                        <span>LIÊN HỆ PHỤ HUYNH</span>
                    </a>
                </div>
                <!-- QR Code Section -->
                <div class="flex flex-row flex-wrap items-start justify-center gap-8 text-center">
                    <!-- Zalo QR -->
                    <div class="flex flex-col items-center w-40">
                        <h3 class="text-lg font-semibold text-gray-700 mb-2 uppercase">Zalo</h3>
                        <img src="https://placehold.co/200x200/FFFFFF/000000?text=QR+Zalo" alt="QR Code Zalo" class="w-40 h-40 border-4 border-gray-200 rounded-lg shadow-sm" onerror="this.onerror=null;this.src='https://placehold.co/200x200/FFFFFF/000000?text=Image+Not+Found';">
                        <p class="mt-2 text-gray-500 text-sm">Quét mã để kết bạn</p>
                    </div>
                    <!-- WhatsApp QR -->
                    <div class="flex flex-col items-center w-40">
                        <h3 class="text-lg font-semibold text-gray-700 mb-2 uppercase">WhatsApp</h3>
                        <img src="https://placehold.co/200x200/FFFFFF/000000?text=QR+WhatsApp" alt="QR Code WhatsApp" class="w-40 h-40 border-4 border-gray-200 rounded-lg shadow-sm" onerror="this.onerror=null;this.src='https://placehold.co/200x200/FFFFFF/000000?text=Image+Not+Found';">
                        <p class="mt-2 text-gray-500 text-sm">Quét mã để nhắn tin</p>
                    </div>
                    <!-- Messenger QR -->
                    <div class="flex flex-col items-center w-40">
                        <h3 class="text-lg font-semibold text-gray-700 mb-2 uppercase">Messenger</h3>
                        <img src="https://placehold.co/200x200/FFFFFF/000000?text=QR+Messenger" alt="QR Code Messenger" class="w-40 h-40 border-4 border-gray-200 rounded-lg shadow-sm" onerror="this.onerror=null;this.src='https://placehold.co/200x200/FFFFFF/000000?text=Image+Not+Found';">
                        <p class="mt-2 text-gray-500 text-sm">Quét mã để nhắn tin</p>
                    </div>
                    <!-- Telegram QR -->
                    <div class="flex flex-col items-center w-40">
                        <h3 class="text-lg font-semibold text-gray-700 mb-2 uppercase">Telegram</h3>
                        <img src="https://placehold.co/200x200/FFFFFF/000000?text=QR+Telegram" alt="QR Code Telegram" class="w-40 h-40 border-4 border-gray-200 rounded-lg shadow-sm" onerror="this.onerror=null;this.src='https://placehold.co/200x200/FFFFFF/000000?text=Image+Not+Found';">
                        <p class="mt-2 text-gray-500 text-sm">Quét mã để nhắn tin</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

</body>
</html>
